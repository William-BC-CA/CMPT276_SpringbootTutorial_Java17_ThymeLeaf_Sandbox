<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <table class = "table table-striped">
            <tr class = "table-info">
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Year</th>
                <th>Engine</th>
                <th>Transmission</th>
                <th>Price</th>
                <th>Bus Line</th>
                <th>Articulated?</th>
                <th>Capacity</th>
                <th>Electric?</th>
                <th>Hybrid?</th>
            </tr>
            <tr class = "table-success" th:each="bus : ${busses}">
                <td th:text="${bus.manufacturer}"></td>
                <td th:text="${bus.model}"></td>
                <td th:text="${bus.year}"></td>
                <td th:text="${bus.engine}"></td>
                <td th:text="${bus.transmission}"></td>
                <td th:text="${bus.price}"></td>
                <td th:text="${bus.line}"></td>
                <td th:text="${bus.isArticulated}"></td>
                <td th:text="${bus.capacity}"></td>
                <td th:text="${bus.isElectric}"></td>
                <td th:text="${bus.isHybrid}"></td>
            </tr>
        </table>
    </main>
</body>
</html>
