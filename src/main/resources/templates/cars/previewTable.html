<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <table class = "table table-striped">
            <tr class = "table-info">
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
                <th>Color</th>
                <th>Mileage</th>
                <th>Condition</th>
            </tr>
            <tr class = "table-success" th:each="cars : ${voiture}">
                <td th:text="${cars.manufacturer}"></td>
                <td th:text="${cars.model}"></td>
                <td th:text="${cars.year}"></td>
                <td th:text="${cars.price}"></td>
                <td th:text="${cars.color}"></td>
                <td th:text="${cars.mileage}"></td>
                <td th:text="${cars.condition}"></td>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
